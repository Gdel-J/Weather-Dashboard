<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href='./assets/css/style.css'>
    <title>Weather Dashboard</title>
</head>

<body>
    <!-- header -->
    <header class="heading">Weather Dashboard</header>

    <main id='container' class="container">
        <section class="row">
            <!-- For city area -->
            <section class="colforcities1">
                <section id="search-area">
                    <h1 class="h1">Search for a City:</h1>
                    <form id="city-search">
                        <input name='city' type="text" placeholder=" " id="city" autofocus="true"
                            class='city-input' />
                        <button type="submit" id="search-btn" class="btn">Search</button>
                    </form>
                
                    
                    <!-- section for cities already searched in local storage -->
                    <section id="search-history"></section>
                </section>
            </section>
            <!-- container for the current weather and 5 day forecast -->
            <section class="colforcities2">
                <section id='five-day' class='row spacebetween'></section>
            </section>
        </section>
    </main>


    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src='./assets/js/script.js'></script>


</body>

</html>
